---
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch and branches starting with 'docs/'
  push:
    branches:
      - main
      - docs/**
    paths:
      - '.github/workflows/github-pages.yaml'
      - 'docs/**'
  # Allow manually triggering the workflow from the Actions tab.
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Set stricter error checking for bash
defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}

jobs:
  build:
    env:
      HUGO_VERSION: 0.151.0
      HUGO_ENVIRONMENT: production
      TZ: Europe/Amsterdam
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - id: pages
        uses: actions/configure-pages@v5
      - name: Install Hugo Modules
        uses: docker://hugomods/hugo:dart-sass-go-git-non-root
        with:
          args: |
            hugo --source 'docs' mod init 'github.com/${{ github.repository }}'
            hugo --source 'docs' mod get -u
      - name: Build with Hugo
        uses: docker://hugomods/hugo:dart-sass-go-git-non-root
        with:
          args: |
            hugo \
              --baseURL '${{ steps.pages.outputs.base_url }}/' \
              --gc \
              --minify
              --source 'docs'
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    permissions:
      contents: read
      # Required for requesting a OIDC JWT, see https://docs.github.com/en/actions/security-for-github-actions/security-hardening-your-deployments/about-security-hardening-with-openid-connect
      id-token: write
      # Needed to trigger a GitHub Pages build
      pages: write
    runs-on: ubuntu-24.04
    steps:
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
